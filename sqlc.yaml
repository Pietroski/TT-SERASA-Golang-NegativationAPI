version: "1"
packages:
  - name: "negativations"
    path: "./internal/services/negativation/"
    queries: "./internal/services/negativation/queries/"
    schema: "./internal/datastore/postgreSQL/migrations/"
    engine: "postgresql"
    emit_prepared_queries: true
    emit_interface: true
    emit_exact_table_names: true
    emit_empty_slices: true
    emit_json_tags: true
    json_tags_case_style: "camel"
